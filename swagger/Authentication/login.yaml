post:
    summary: User login
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - nik
              - password
            properties:
              nik:
                type: string
                example: "24020007"
              password:
                type: string
                example: "24020007"
    responses:
      '200':
        description: Login berhasil
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: "bearer"
                name:
                  type: string
                  example: null
                token:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                abilities:
                  type: array
                  example: [
                    "user-view",
                    "user-create",
                    "attendance-view",
                    "cuti-view",
                    "lembur-view",
                    "koreksi-absen-view"
                  ]
                expires_at:
                  type: string
                  format: date-time
                  example: "2024-10-01T12:30:00Z"
      '401':
        description: Unauthorized - akun tidak ada
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Unauthorized"
      '422':
        description: Validasi field input
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    description: Pesan kesalahan validasi
                    example: "The nik field must be defined"
                  rule:
                    type: string
                    description: Aturan validasi yang dilanggar
                    example: "required"
                  field:
                    type: string
                    description: Nama field yang divalidasi
                    example: "nik"
